<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>
    <link rel="stylesheet" type="text/css" href="assets/css/pokeDetail.css">
</head>
<body>
    <header>
        
        <figure>
            <img src="/assets/images/Path.png" alt="Retornar a lista de pokemons" class="image-button"/>
        </figure>
    </header>

    <main>
        <div class="fundo-pokemon">
            <figure>
                <img src="assets/images/elements/grass.png" class="fundo"/>
            </figure>
            <figure>
                <img src="assets/images/image 124.png" alt="bulbasauro" class="pokemon">
            </figure>
        </div>
        <div class="info">
            <h2>Bulbasaur</h2>
            <h6>001</h6>
            <figure>
                <img src="assets/images/cards/grass.png" alt="tipo grama" />
                <img src="assets/images/cards/poison.png" alt="tipo veneno">
            </figure>
        </div>
        <div class="caract">
            <div>
                <h3><img src="assets/images/hability.png " width=10px> Habilidades</h3>
                <p>Overgrow</p>
            </div>
            <div>
                <h3><img src="assets/images/peso.png" width=10px> Peso</h3>
                <p>6,9 kg</p>
            </div>
            <div>
                <h3><img src="assets/images/altura.png" width=10px> Altura</h3>
                <p>1,9 m</p>
            </div>
            <div>
                <h3><img src="assets/images/categoria.png" width=10px> Categoria</h3>
                <p>Seed</p>
            </div>
        </div>
        <div class="moveset">
            <h3>Move Set</h3>
            <div>
                <p>razor-wind</p>
                <p>swords-dance</p>
                <p>cut</p>
                <p>swords-dance</p>
                <p>swords-dance</p>
            </div>
        </div>
    </main>
    <!-- id
    nome
    types
    ability
    height
    weight
    moveset
    stats 5 -->
    <script src="/assets/js/pokeDetail.js"></script>
</body>
</html>
